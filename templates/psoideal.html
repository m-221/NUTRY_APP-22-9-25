{% extends 'base.html'%} 
{% block titulo %}Calculadora de Peso Ideal{% endblock %}


{% block contenido %}

<div class="container my-5 col-4 mt-4">

    <div class="card p-4 shadow-lg rounded-4" style="background-color: #3bb2f7ff;">
        <h2 class="text-center mb-4">Calculadora de Peso Corporal Ideal</h2>

    
        <form action="/peso_ideal" method="POST">

            <div class="mb-3">
                <label class="form-label">Altura (cm):</label>
                <input type="number" class="form-control" name="altura" min="1" placeholder="Ejemplo: 165" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Sexo:</label>
                <select class="form-select" name="sexo" required>
                    <option value="" disabled selected>Selecciona una opci√≥n</option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </div>
             <div class="d-grid mt-3">
            <button type="submit" class="btn btn-secondary btn-lg rounded-4">Calcular</button>
            </div>
        </form>
    </div>
</div>
        {% if resultado is defined %}
        <div class="alert alert-info mt-4" role="alert">
            <h4>Tu peso corporal ideal es: {{ resultado }} kg</h4>
        </div>
        {% endif %}



{% endblock %}
