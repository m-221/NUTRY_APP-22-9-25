
{% extends "base.html" %}
{% block titulo %}
<h1 class="text-center mt-3">Calculadora de Tasa Metabólica Basal</h1>
{% endblock %}

{% block contenido %}
<div class="container col-4 mt-5" style="">
    <div class="card p-4 shadow-lg rounded-4 " style="background-color: #3bb2f7ff;">


        <form method="POST" action="/tmb">

            <div class="mb-3">
                <label class="form-label">Sexo</label>
                <select class="form-select" name="sexo" required>
                    <option value="">Selecciona...</option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Edad (años)</label>
                <input type="number" class="form-control" name="edad" min="1" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" name="peso" step="0.1" min="1" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Altura (cm)</label>
                <input type="number" class="form-control" name="altura" step="0.1" min="1" required>
            </div>
             <div class="d-grid mt-3">
            <button type="submit" class="btn btn-secondary rounded-4 mt-3">
                Calcular TMB
            </button>
            </div>

        </form>
    </div>
</div>


{% if tmb is defined %}
<div class="container my-4">
    <div class="alert alert-info text-center" role="alert">
        <h4>Tu Tasa Metabólica Basal (TMB) es: {{ tmb }} kcal/día</h4>
    </div>
</div>
{% endif %}

{% endblock %}
